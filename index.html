<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Lulut</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>NAMA</h2>
      <p>{{ Nama }}</p>
      <!-- 2) Output your age -->
      <p>USIA</p>
      <p>{{ Usia }}</p>
      <!-- 3) Output your age + 5 -->
      <p>Usia {{ Usia  }} di 20 tahun sekarang</p>
      <p>{{ HitungUmur() }}</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>Nomor Acak yang disukai: Nomor Acak antara 0 dan 1</p>
      <p>{{ AcakNomor() }}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img src="pic/mee.jpg" width="350" height="350" />
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-bind:value="Nama"/>
    </section>
  </body>
</html>
